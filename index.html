<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .item {
            width: 500px;
            margin: 100px auto;
        }

        input {
            /* float: left; */
            width: 380px;
            height: 40px;
            outline: none;
            box-sizing: border-box;
            padding: 0 10px;
        }

        input[type=button] {
            width: 100px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="item">
        <input type="text" name="" id="">
        <input type="button" value="ok">
        <br>
    </div>
    <script type="text/javascript">
        $('input[type=button]').click(play);
        setData()
        function play() {
            var input = $('input[type=text]');
            if (input.val() !== '') {
                var api = 'https://jx.parwix.com:4433/player/?url='
                window.open(api + input.val())
                localStorage.setItem('data', api + $('input[type=text]').val())
                setData()
                window.location.reload()
            }
        }

        function getData() {
            return localStorage.getItem('data')
        }
        function setData() {
            var a = $('<a target="_blank" href="' + getData() + '">' + getData() + '</a>');
            if (getData()) {
                $('.item').append(a)
            }
        }
    </script>
</body>

</html>
